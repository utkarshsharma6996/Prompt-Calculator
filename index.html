<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h2 {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            border: 2px solid #4CAF50;
            background: white;
            width: 300px;
            margin-left: auto;
            margin-right: auto;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Calculator using Prompt</h2>

    <button onclick="calculate('add')">Addition</button>
    <button onclick="calculate('sub')">Subtraction</button>
    <button onclick="calculate('mul')">Multiplication</button>
    <button onclick="calculate('div')">Division</button>

    <div class="result-box" id="result">
        Result will appear here
    </div>

    <script>
        function calculate(operation) {
            var num1 = parseFloat(prompt("Enter first number:"));
            var num2 = parseFloat(prompt("Enter second number:"));
            var result;

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById("result").innerHTML = "Invalid input!";
                return;
            }

            if (operation === "add") {
                result = num1 + num2;
            } else if (operation === "sub") {
                result = num1 - num2;
            } else if (operation === "mul") {
                result = num1 * num2;
            } else if (operation === "div") {
                result = (num2 !== 0) ? num1 / num2 : "Cannot divide by zero";
            }

            document.getElementById("result").innerHTML = "Result: " + result;
        }
    </script>

</body>
</html>
